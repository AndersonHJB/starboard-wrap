<script src="/dist/index.iife.js" defer></script>

<starboard-embed>
    <iframe
        src="https://unpkg.com/starboard-notebook@0.9.1/dist/index.html"
        style="width: 100%">
    ></iframe>
</starboard-embed>

<script>
    window.addEventListener('DOMContentLoaded', function() {
        const el = document.querySelector("starboard-embed");
        el.sendMessage({
            type: "NOTEBOOK_SET_INIT_DATA",
            payload: {
                content: "# %% [javascript]\nconsole.log('Hello world!')"
            }
        })
    })
</script>
